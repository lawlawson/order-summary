<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="header-image">
        <img src="/images/illustration-hero.svg" alt="" class="music-image" />
      </div>
      <div class="content-container">
        <div class="content">
          <div class="order-summary">
            <h1>Order Summary</h1>
            <p class="order-summary-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="annual-plan">
            <img src="/images/icon-music.svg" alt="" class="music-icon" />
            <div class="ap-div-1">
              <p class="ap-text-1">Annual Plan</p>
              <p class="ap-text-2">$59.99/year</p>
            </div>
            <div class="ap-div-2">
              <a href="" class="ap-text-link">Change</a>
            </div>
          </div>
          <div>
            <button>Proceed to Payment</button>
            <a href="" class="cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
